<html>
  <head>
  	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="description" content="A (basic) word processor made with JavaScript and HTML5">
  	<title>Word processor</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  </head>
  <body>
    <div class="topnav" id="myTopnav">
    	<div class="dropdown">
	    	<a href="#" class="active">File</a>
	    	<div class="dropdown-content">
			    <a href="#" onclick="window.print(); return false;">Print</a>
			    <a href="#">Save</a>
			    <a href="#">Close</a>
			</div>
		</div>
    	<a href="#">Contact</a>
    	<a href="#">About</a>
    	<a href="javascript:void();" class="icon" onclick="showHamburgerMenu()">
    		<i class="fa fa-bars"></i>
    	</a>
    </div>
    <div class="flex-container">
    	<div class="item">
    		<button onclick="document.execCommand('italic', false, null); setEditorFocus();" title="italic"><i class="fas fa-italic"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('bold', false, null); setEditorFocus();" title="bold"><i class="fas fa-bold"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('underline', false, null); setEditorFocus();" title="underline"><i class="fas fa-underline"></i></button>
    	</div>
    	<div class="item">
    		<select id="input-font" onchange="changeFont(this);" title="font">
		        <option value="Arial">Arial</option>
		        <option value="Helvetica">Helvetica</option>
		        <option value="Times New Roman">Times New Roman</option>
		        <option value="Sans serif">Sans serif</option>
		        <option value="Courier New">Courier New</option>
		        <option value="Verdana">Verdana</option>
		        <option value="Georgia">Georgia</option>
		        <option value="Palatino">Palatino</option>
		        <option value="Garamond">Garamond</option>
		        <option value="Comic Sans MS">Comic Sans MS</option>
		        <option value="Arial Black">Arial Black</option>
		        <option value="Tahoma">Tahoma</option>
		        <option value="Comic Sans MS">Comic Sans MS</option>
	      	</select>
	    </div>
	    <div class="item">
    		<button onclick="document.execCommand('strikethrough', false, null); setEditorFocus();" title="strikethrough"><i class="fas fa-strikethrough"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('justifyLeft', false, null); setEditorFocus();" title="align left"><i class="fas fa-align-left"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('justifyCenter', false, null); setEditorFocus();" title="align center"><i class="fas fa-align-center"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('justifyRight', false, null); setEditorFocus();" title="align right"><i class="fas fa-align-right"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('redo', false, null); setEditorFocus();" title="redo"><i class="fas fa-redo"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('undo', false, null); setEditorFocus();" title="undo"><i class="fas fa-undo"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('insertUnorderedList', false, null); setEditorFocus();" title="list"><i class="fas fa-list"></i></button>
    	</div>
    	<div class="item">
    		<button onclick="document.execCommand('insertOrderedList', false, null); setEditorFocus();" title="ordered list"><i class="fas fa-list-ol"></i></button>
    	</div>
    	<div class="item">
    		<input type="color" onchange="chooseColor(); setEditorFocus();" title="color" id="myColor"> 
    	</div>
    	<div class="item">
    		<select id="fontSize" onchange="changeSize();" title="font size">
		        <option value="1">1</option>      
		        <option value="2">2</option>
		        <option value="3">3</option>
		        <option value="4">4</option>
		        <option value="5">5</option>
		        <option value="6">6</option>
		        <option value="7">7</option>
		        <option value="8">8</option>
      		</select>
    	</div>
    </div>
    <div class="wrapper">
    	<div id="title" contenteditable="true">
    		<h1>Document Title</h1>
    	</div>
    	<page size="A4" contenteditable="false">
    		<span class="document" contenteditable="true">&zwnj;</span>
    	</page>
    	<span class="copyright">Copyright <a href="https://teunstrik.com">T. Strik</a>, buildid <%= __BUILDID__ %></span>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
